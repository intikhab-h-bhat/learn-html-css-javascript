<!DOCTYPE html>
<html>
<head>
  <title>Photo Gallery</title>
  <link rel="stylesheet" href="../css/style.css" />
</head>
<body>
<div class="enternum">
  <p>Photo Gallery</p>

<input type="text" id="textbox" placeholder="Enter the number" class="textbox" onchange="countImages()">
</div>
<div id="images" class="gallery">
  <!-- Images  -->

</div>

<script>
function countImages() {
  let txtValue = document.getElementById("textbox").value;
  let imgList = document.getElementById("images");
  images.innerHTML = "";
  let numimg = txtValue;
  
  // Display the specified number of images
  for (let i = 1; i <= numimg; i++) {
    let image = document.createElement("img");
    // image.src = "C:/Users/lenovo/Documents/GitHub/learn-html-css-javascript/learnhtml/Images/"+ i +".png"; 
    image.src = "../Images/"+ i +".png"; 
    images.appendChild(image);
  }
}
</script>

</body>

</html>
