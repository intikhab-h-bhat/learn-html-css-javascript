<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <p id="car1"></p>

    <script>
      const car = ["Baleno", "Espresso", "Alto"];
      let carlenth = car.length;
      let text="<ul>";
      for(let i=0; i<carlenth;i++)
      {
        text+="<li>" + car[i] + "</li>";
      }
      text+="</ul>";
      document.getElementById("car1").innerHTML = text;
    </script>
  </body>
</html>
